<html>
<head>
<title>Playlist</title>
<script type="text/javascript">

function init()
{
    document.addEventListener('click', function(evt) {
      if (evt.target.tagName.toLowerCase() == 'li') { play(evt.target); }
    }, false);
}

function skip()
{
}

function play(elem)
{
    document.querySelectorAll('.playlist li').forEach(function(item) {
      item.classList.remove('playing');
    });
    var audio = document.getElementById('audio'),
        baseFolder = '/assets/mp3/Clin-doeil-1995/';
    audio.src = baseFolder + '/' + elem.textContent + '.mp3';
    audio.play();
    elem.className = 'playing';

    skip = function()
    {
            if (elem.nextElementSibling)
            {
                play(elem.nextElementSibling);
            }
    }
}
</script>
<style type="text/css">
.playlist { -webkit-column-count:2;-moz-column-count:2;column-count:2; }
.playlist li:hover { text-decoration: underline; }
.playlist li { font-weight: normal;; }
.playlist li.playing { font-weight: bold; }
</style>
</head>
<body onload="init()">
<h1>80's Overdose Volume 1</h1>
<hr/>
<audio id="audio"
  controls="controls"
  onerror="alert('Could not play MP3 audio file ' + this.src + '!');" onended="skip()">
HTML5 MP3 audio required (Chrome, Safari, IE 9?)
</audio>

<ul class="playlist" data-base-folder="/assets/mp3/Clin-doeil-1995/">
<li>01-Brechoire</li>
<li>02-Bright eyes</li>
<li>03-Cannon</li>
<li>04-Carillon</li>
<li>05-Dispar</li>
<li>06-Highland cathedral</li>
<li>07-Bale An Ivern</li>
<li>08-Suite de jigs</li>
<li>09-Medley</li>
<li>10-Le tribut de nominoe</li>
<li>11-Noz Gwen</li>
<li>12-Taol lagad</li>
</ul>
</body>
</html>
